<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Formulário de Inscrição para Cursos do Senac</h1>
        <form action="" method="post">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Seu nome completo" name="nome" id="nome" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Seu email" name="email" id="email" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" placeholder="Sua senha" name="password" id="password" required>
            <br>
            <label for="redacao">Redação:</label>
            <textarea name="redacao" id="redacao" cols="35" rows="15" placeholder="Escreva sua redação aqui "></textarea>
            <br>
            <label for="curso">Curso: </label>
            <select name="curso" id="curso">
                <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                <option value="SHT">Segurança e Higiene no Trabalho</option>
                <option value="Barbeiro">Barbearia</option>
                <option value="Carpitaria">Carpintaria</option>
                <option value="Enfermagem">Enfermagem</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
